<div class="navigation col-lg-12">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a routerLink="/home" class="navbar-brand">
                    <div>
                        <img class="logo" alt="social-network" src="../../../../assets/img/logo.png" />
                        <span>{{ title }}</span>
                    </div>
                </a>
            </div>

            <ul class="nav">
                <li class="nav-item">
                    <a routerLink="/home" routerLinkActive="active">
                        <em class="bi bi-house-fill"></em>
                        <span>Home</span>
                    </a>
                </li>

                <li *ngIf="token" class="nav-item">
                    <a routerLink="/private/timeline" routerLinkActive="active">
                        <em class="bi bi-list-ul"></em>
                        <span>Timeline</span>
                    </a>
                </li>

                <li *ngIf="token" class="nav-item">
                    <a routerLink="/private/people" routerLinkActive="active">
                        <em class="bi bi-people-fill"></em>
                        <span>People</span>
                    </a>
                </li>

                <li *ngIf="!token" class="nav-item">
                    <a routerLink="/login" routerLinkActive="active">
                        <em class="bi bi-box-arrow-in-right"></em>
                        <span>Login</span>
                    </a>
                </li>

                <li *ngIf="!token" class="nav-item">
                    <a routerLink="/register" routerLinkActive="active">
                        <em class="bi bi-person-fill-add"></em>
                        <span>Register</span>
                    </a>
                </li>
            </ul>

            <ul *ngIf="token" class="nav navbar-nav navbar-right profile">
                <li class="avatar">
                    <div *ngIf="identity?.image">
                        <img alt="" src="{{ identityImageSource }}" />
                    </div>
                </li>
                <li class="dropdown">
                    <a class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                        {{ identity?.name }} {{ identity?.surname }} <em class="bi bi-caret-down-fill"></em>
                    </a>
                    <div class="navbar-collapse collapse" id="navbar">
                        <ul class="navbar-nav">
                            <li class="nav-item" data-bs-toggle="collapse" data-bs-target="#navbar">
                                <a routerLink="/private/profile" class="nav-link">
                                    <em class="bi bi-person-fill"></em> <span>Profile</span>
                                </a>
                            </li>
                            <li class="nav-item" data-bs-toggle="collapse" data-bs-target="#navbar">
                                <a routerLink="/private/settings" class="nav-link">
                                    <em class="bi bi-gear-fill"></em> <span>Settings</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a (click)="logout()" class="nav-link"> <em class="bi bi-box-arrow-left"></em> <span>Log out</span> </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
